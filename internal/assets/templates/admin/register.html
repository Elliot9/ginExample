{{ define "admin/register.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .alert {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #45a049;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/admin/register" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="姓名">
            {{ if .messages.Name }}
                <div class="alert">
                    {{ .messages.Name }}
                </div>
            {{ end }}
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="電子郵件">
            {{ if .messages.Account }}
                <div class="alert">
                    {{ .messages.Account }}
                </div>
            {{ end }}
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密碼">
            {{ if .messages.Password }}
                <div class="alert">
                    {{ .messages.Password }}
                </div>
            {{ end }}
        </div>
        <button class="btn btn-block btn-primary" id="btnOk" type="submit">註冊</button>
        <div class="login-link">
            <a href="/admin/login">立即登入</a>
        </div>
    </form>
</body>
</html>
{{ end }}
